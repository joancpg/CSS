<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            overflow: hidden;
            /* 超過circle範圍的範圍都隱藏 */
            border-radius: 50%;
        }

        img {
            width: 100%;
        }

        /* --不會把內層的寬跟高寫死~ 寫寬(一邊)100%跟著外面去縮放- */
    </style>
</head>

<body>
    <figure class="circle">
        <img src="./images/ex1_pic1.jpg">
    </figure>

</body>

</html>
