<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter spacing</title>
    <style>
        .container {
            width: 500px;
            background-color: #ccc;
            padding: 10px;
        }

        p {
            letter-spacing: 2rem;
            text-align: center;
            background-color: #faa;
            text-indent: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Lorem ipsum</p>
    </div>
</body>

</html>
