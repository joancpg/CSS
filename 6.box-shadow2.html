<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: yellow;
            box-shadow: 0 0 30px red inset, 0 0 60px orange inset, 0 0 90px pink inset;
            border-radius: 50%;
        }

        /* ---可畫出一個太陽-- */
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
