<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg clip text</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
            background: url(./images/mosaic-3394375_640.jpg);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        /* --使文字顏色為圖片顏色-- */
    </style>
</head>

<body>
    <h1>hello world</h1>

</body>

</html>
