<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex direction</title>
    <style>
        .row {
            width: 100%;
            height: 1000px;
            background-color: #ccc;
            display: flex;
            flex-direction: row;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
</body>

</html>
