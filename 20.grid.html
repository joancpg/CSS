<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container {
            width: 560px;
            height: 900px;
            background-color: #ccc;
            padding: 10px;

            display: grid;
            grid-template-columns: auto auto auto;
            Grid-template-rows: 50px 200px 1fr;
            column-gap: 20px;
            margin: 0 auto;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="autobg">autobg1</div>
        <div class="autobg">autobg2</div>
        <div class="autobg">autobg3</div>
        <div class="autobg">autobg4</div>
        <div class="autobg">autobg5</div>
        <div class="autobg">autobg6</div>
        <div class="autobg">autobg7</div>
        <div class="autobg">autobg8</div>
        <div class="autobg">autobg9</div>
        <div class="autobg">autobg10</div>
        <div class="autobg">autobg11</div>
        <div class="autobg">autobg12</div>
    </div>


    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundImage = getRBGA();
    // });
    </script>

</body>

</html>
