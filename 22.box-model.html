<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            padding: 0 20px;
            border: 50px solid #000;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
